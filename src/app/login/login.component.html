<div class="pen-title">
  <h1>ระบบค้นหาร้านค้า</h1>
</div>

<div class="module form-module">
  <div class="toggle">
    <i class="fa fa-times fa-pencil"></i>
  </div>

  <!-- Login -->
  <div class="form">
    <h2>เข้าระบบด้วยบัญีของคุณ</h2>
    <form (submit)="onLogin()" [formGroup]="formLogin">
      <input type="text" placeholder="อีเมล" formControlName="email" />
      <input type="password" placeholder="รหัสผ่าน" formControlName="password" />
      <button type="submit">เข้าสู่ระบบ</button>
    </form>
  </div>
  <!-- Register -->
  <div class="form">
    <h2>สร้างบัญชีผู้ใช้</h2>
    <form (submit)="onRegister()" [formGroup]="formRegister">
      <input type="text" placeholder="ชื่อ" formControlName="firstname" />
      <input type="text" placeholder="นามสกุล" formControlName="lastname" />
      <input type="email" placeholder="อีเมล" formControlName="email" />
      <input type="password" placeholder="รหัสผ่าน" formControlName="password" />
      <input type="password" placeholder="ยืนยันรหัสผ่าน" formControlName="cpassword" />
      <button>ลงทะเบียน</button>
    </form>
  </div>

  <div class="cta">
    All rights reserved &copy; 2018 chiangraisoftware
  </div>
</div>

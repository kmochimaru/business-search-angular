<div class="container">
    <div class="mat-dialog-header"><h2 mat-dialog-title>ลบสมาชิก รหัส: {{ id }}</h2></div>
    <form (ngSubmit)="onSubmit()">
      <mat-dialog-content>
        <p>คุณแน่ใจว่าจะลบสมาชิก รหัส {{ id }} ใช่ไหม?</p>
      </mat-dialog-content>
      <mat-dialog-actions align="end">
        <button mat-button class="btn-cancel" type="submit">ใช่</button>
        <button mat-button class="btn-gray" mat-dialog-close>ยกเลิก</button>
      </mat-dialog-actions>
    </form>
  </div>
